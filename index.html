<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Guessing Game</h1>
        <p>Hg kena teka nombor antara 1 sampai 20.</p>
        <p>Untuk unlock massage rahasia aku.</p>
        <p>Hg ada <span id="maxTries">3</span> kali ja untuk teka nombor tu.</p>
        <input type="number" id="guessInput" placeholder="Teka nombor...">
        <button onclick="makeGuess()">Teka</button>
        <div id="feedback"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
